{% extends 'index.html' %}
{% block content %}

  <!-- Login Section -->
  <section class="auth">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card">
            <div class="card-body">
              <ul class="nav nav-tabs" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Verification</button>
                </li>
              </ul>
              <div class="tab-content" id="authTabsContent">
                <!-- Login Form -->
                <div class="tab-pane fade show active" id="login" role="tabpanel">
                  <form id="loginForm" method="POST" action="{% url 'verifi_otp' %}"  class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                      <input type="text" name="otp" class="form-control" id="loginOTP" placeholder="code" required>
                      <label for="loginOTP">scurity code</label>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


{% endblock content %}
